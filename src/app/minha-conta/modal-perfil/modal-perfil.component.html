<h1 mat-dialog-title style="text-align: center;font-weight: bold;font-size: 30px;">
    Alteração de Dados Pessoais
</h1>
<hr style="background: orangered;">
<mat-dialog-content>
    <form action="" [formGroup]="formulario">
        <div class="row">
            <div class="col-lg-6">
                <label for="usuario">{{data?.name}}</label>
                <p></p>
            </div>
        </div>
        <div class="form-row">
            <div class="col-lg-5">
                <div class="form-group">
                    <label for=""> Nome</label>
                    <div class="input-group">
                        <input type="text" formControlName="name" name="name" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="">E-mail</label>
                    <div class="input-group">
                        <input type="email" formControlName="email" name="email" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="">N° Celular</label>
                    <div class="input-group">
                        <input type="email" formControlName="celular" name="celular" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="">Senha Atual</label>
                    <div class="input-group">
                        <input type="password" formControlName="password" name="password" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions class="float-right">
    <button class="btn btn-info" style="background: orangered; border: none;" type="submit"
        (click)="alterarDados()">Alterar
        Dados</button>
    <button mat-button type="button" (click)="dialogRef.close()">Fechar</button>
</mat-dialog-actions>
