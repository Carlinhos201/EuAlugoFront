<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><span class="material-icons"
                    style="font-size: 160px;">
                    account_box
                </span><span class="font-weight-bold">{{usuario?.name | titlecase}}</span><span
                    class="text-black-50">{{usuario?.email}}</span><span>
                </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Configurações de Perfil</h4>
                </div>
                <div class="row" style="margin-top: 39px;">
                    <div class="col-lg-7">
                        <div class="input-group">
                            <label class="card-title">Nome: </label>
                            <p style="margin-left: 7px;">{{usuario?.name | titlecase}}</p>
                        </div>
                    </div>
                </div>
                    <div class="row">
                        <div class="col-lg-7">
                            <div class="input-group">
                                <label class="card-title">E-mail: </label>
                                <p style="margin-left: 7px;">{{usuario?.email}}</p>
                            </div>
                        </div>
                        <!-- </div> -->
                        <!-- <div class="row"> -->
                        <div class="col-lg-7">
                            <div class="input-group">
                                <label class="card-title">N° Celular: </label>
                                <p style="margin-left: 7px;">{{usuario?.celular}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="button"
                            style="background: orangered; margin-right: 70px;" (click)="openDialog(usuario)">Editar
                            Dados</button>
                        <button class="btn btn-primary profile-button" type="button" [routerLink]="['/meus-anuncios']">
                            Meus Anúncios
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
