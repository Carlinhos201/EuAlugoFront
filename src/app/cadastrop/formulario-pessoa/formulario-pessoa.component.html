<div class="background-img">
    <img src="../../assets/img/login-bg.jpg" alt="" width="2200" height="1080" />
</div>

<div class="fadeIn">
    <main class="container">
        <h2>Login</h2>

        <form>
            <div class="input-field">
                <input type="text" name="name" id="name" formControlName="name" placeholder="Nome Completo" />

                <div class="underline"></div>
            </div>
            <div class="input-field2">
                <input type="text" name="email" id="email" formControlName="email" placeholder="Digite seu email" />

                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" formControlName="password" id="password" placeholder="Digite sua senha" />

                <div class="underline"></div>
            </div>

            <button type="submit" >Entrar</button>

            <a class="btn btn-link" href=""> Esqueceu a senha? </a>

            <span>Ainda não tem uma conta? <a href="">Cadastre-se grátis</a></span>
        </form>
    </main>
</div>
