<div class="form-content">
  <div class="form-text col-lg-12" style="position: sticky">
    <h1 style="
        font-size: 3rem;
        line-height: 1.17;
        margin-bottom: 64px;
        margin-top: 60px;
        margin-left: 500px;
        display: grid;
        color: black;
      ">
      Anuncie rápido e prático no
      <strong style="color: orangered">Eu Alugo</strong>
    </h1>
  </div>
  <form [formGroup]="formulario"  enctype="multipart/form-data">

    <div class="card text-center">
      <div class="card-body">
        <div>
          <div class="form-row">
            <div class="col-lg-4" style="text-align: center" id="input">
              <label for="" style="color: orangered">Nome Do Proprietário</label>
              <input type="text" class="form-control" formControlName="proprietario" />
            </div>
          </div>
          <div class="form-row" style="margin-top: 15px" id="input">
            <div class="col-lg-4">
              <label for="" style="color: orangered">Logradouro</label>
              <input type="text" class="form-control" formControlName="logradouro" />
            </div>
            <div class="col-lg-4">
              <label for="" style="color: orangered">Bairro</label>
              <input type="text" class="form-control" formControlName="bairro" />
            </div>
          </div>
          <div class="form-row" style="margin-top: 15px" id="input">
            <div class="col-lg-4">
              <label for="" style="color: orangered">Selecione o tipo de Imóvel</label>
              <select placeholder="" class="form-control" style="border: 1px solid" formControlName="tipo">
                <option value="Apartamento">Apartamento</option>
                <option value="Casa">Casa</option>
                <option value="Hotel">Hotel</option>
              </select>
            </div>
          </div>
          <button type="button" (click)="SalvarAnuncio()" class="btn btn-success">
            Salvar Anuncio
          </button>
          <div class="custom-file" [formGroup]="formularioDocs">
            <input type="file" class="custom-file-input" id="files" (change)="detectFiles($event)" name="files"
              multiple />
            <label class="custom-file-label" for="customFile">Pesquisar</label>

            <div class="col-lg-3" style="margin-top: 25px">
              <button class="btn btn-info" (click)="insereArquivo()">
                Inserir Arquivos
              </button>
            </div>
            <div class="datatable">
              <table class="table">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Arquivo</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let arquivo of imagem; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>
                      <i class="fas fa-file-pdf"></i>
                      {{ arquivo?.imagem?.name }}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
   
  </form>
</div>
