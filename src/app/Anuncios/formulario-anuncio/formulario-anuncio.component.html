<div class="form-content">
  <div class="form-text col-lg-12" style="position: sticky">
    <h1
      style="
        font-size: 3rem;
        line-height: 1.17;
        margin-bottom: 64px;
        margin-top: 60px;
        margin-left: 500px;
        display: grid;
        color: black;
      "
    >
      Anuncie rápido e prático no
      <strong style="color: orangered">Eu Alugo</strong>
    </h1>
  </div>
  <form [formGroup]="formulario" (submit)="SalvarAnuncio()" enctype="multipart/form-data">
    <div style="border: 1px solid orangered">
      <div class="form-row">
        <div class="col-lg-4" style="text-align: center" id="input">
          <label for="" style="color: orangered">Nome Do Proprietário</label>
          <input
            type="text"
            class="form-control"
            formControlName="proprietario"
          />
        </div>
        <!-- <div class="col-lg-3" id="input">
                <label for="" style="color: orangered;">Nº de Celular</label>
                <input type="text" class="form-control" mask="(00) 0 0000-0000" formControlName="proprietario">
            </div> -->
      </div>
      <div class="form-row" style="margin-top: 15px" id="input">
        <div class="col-lg-4">
          <label for="" style="color: orangered">Logradouro</label>
          <input
            type="text"
            class="form-control"
            formControlName="logradouro"
          />
        </div>
        <div class="col-lg-4">
          <label for="" style="color: orangered">Bairro</label>
          <input type="text" class="form-control" formControlName="bairro" />
        </div>
      </div>
      <div class="form-row" style="margin-top: 15px" id="input">
        <div class="col-lg-4">
          <label for="" style="color: orangered"
            >Selecione o tipo de Imóvel</label
          >
          <select
            placeholder=""
            class="form-control"
            style="border: 1px solid"
            formControlName="tipo"
          >
            <option value="Apartamento">Apartamento</option>
            <option value="Casa">Casa</option>
            <option value="Hotel">Hotel</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-success" >
        Salvar Anuncio
      </button>
      <!-- <form action="POST" enctype="multipart/form-data"> -->
      <div class="custom-file" [formGroup]="formularioDocs">
        <input
          type="file"
          class="custom-file-input"
          id="files"
          (change)="detectFiles($event)"
          name="files"
          multiple
        />
        <label class="custom-file-label" for="customFile">Choose file</label>

        <div class="col-lg-3" style="margin-top: 25px">
          <!-- <label for="acao">Ação</label> -->
          <button class="btn btn-info" (click)="insereArquivo()">
            Inserir Arquivos
          </button>
        </div>
        <div class="datatable">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Arquivo</th>
                <th>Descrição</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let arquivo of imagem; let i = index">
                <td>{{ i + 1 }}</td>
                <td>
                  <i class="fas fa-file-pdf"></i>
                  {{ arquivo?.imagem?.file?.name }}
                </td>
                <!-- <td>{{arquivo?.descricao}}</td> -->
                <!-- <td><i class="fas fa-trash" style="color: #d9534f;" (click)="deleteArquivo(arquivo)"></i></td> -->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- </form> -->
    </div>
   
  </form>
</div>
